<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table>   Details
            <form>
                <div>
                    <label>Full Name</label>
                    <input type="text" name="fullName" placeholder=" Enter Full Name" required maxlength="4">
                </div>
                <div>
                    <label>College Name</label>
                    <input type="text" name="collegeName" placeholder=" Enter College Name" required Minlength="3">
                </div>
                <div>
                    <label>Branch Name</label>
                    <input type="text" name="branchName" placeholder="Branch Name">
                </div>
                <div>
                    <label> Email Id</label>
                    <input type="email" name="emailId" placeholder="email id">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="password">
                </div>
                <div>
                    <label>Select Gender</label>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </div>
                <div>
                    <label>Select city</label>
                    <select>
                        <option>Banglore</option>
                        <option>Hyderabad</option>
                        <option>Chennai</option>
                    </select>
                </div>
                <div>
                    <label>Date of Birth</label>
                    <input type="date" name="dateOfBirth">
                </div>
                <div>
                    <label>Age</label>
                    <input type="number" name="age" min="0" max="100">
                    
                </div>
                <div>
                    <label>Enter Address</label>
                    <textarea rows="5" cols="10"></textarea>
                </div>
                <div>
                    <label>Upload File</label>
                    <input type="file" name="uploadFile">
                </div>
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </form>
        </table>
    </body>
</html>
