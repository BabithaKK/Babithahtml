<!DOCTYPE html>
<html>
    <head>
        <title>Cascading Style Sheet </title>
        <style>
            h1{
                color:darkblue;
                font-size :50px;
            }
            h2{
                color :darkgreen;
                font-size :50px;
                text-decoration :underline;
                text-transform :uppercase;
            }
        </style>
    </head>
    <body>
        <!--CSS-->

        <u>CSS</u>
        <b>CSS</b>
        <!--sup- superscript tag-->
        <div>a <sup> 2</sup> +b <sup>2</sup></div>

        <!--sub- subscript tag-->
        <div>a <sub> 2</sub> +b <sub>2</sub></div>

        <del>RS 100</del>
        <s>RS 100</s>
        <!--Strike-->



        <h1> Introduction to Cascading StyleSheet</h1>
        <h2>What is CSS?Why it is used?</h2>
    </body>
</html>
